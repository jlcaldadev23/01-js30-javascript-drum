<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Javascript 30</title>
  </head>
  <body>
    <main class="keys">
      <h1 class="key-heading">Javascript Drum Kit</h1>
      <div class="key-box">
        <div data-key="65" class="key">
          <kbd class="key-title">A</kbd>
          <p class="key-description">clap</p>
        </div>
        <div data-key="83" class="key">
          <kbd class="key-title">S</kbd>
          <p class="key-description">hihat</p>
        </div>
        <div data-key="68" class="key">
          <kbd class="key-title">D</kbd>
          <p class="key-description">kick</p>
        </div>
        <div data-key="70" class="key">
          <kbd class="key-title">F</kbd>
          <p class="key-description">openhat</p>
        </div>
        <div data-key="71" class="key">
          <kbd class="key-title">G</kbd>
          <p class="key-description">boom</p>
        </div>
        <div data-key="72" class="key">
          <kbd class="key-title">H</kbd>
          <p class="key-description">ride</p>
        </div>
        <div data-key="74" class="key">
          <kbd class="key-title">J</kbd>
          <p class="key-description">snare</p>
        </div>
        <div data-key="75" class="key">
          <kbd class="key-title">K</kbd>
          <p class="key-description">tom</p>
        </div>
        <div data-key="76" class="key">
          <kbd class="key-title">L</kbd>
          <p class="key-description">tink</p>
        </div>
      </div>
    </main>

    <audio data-key="65" src="/starter/sounds/clap.wav"></audio>
    <audio data-key="83" src="/starter/sounds/hihat.wav"></audio>
    <audio data-key="68" src="/starter/sounds/kick.wav"></audio>
    <audio data-key="70" src="/starter/sounds/openhat.wav"></audio>
    <audio data-key="71" src="/starter/sounds/boom.wav"></audio>
    <audio data-key="72" src="/starter/sounds/ride.wav"></audio>
    <audio data-key="74" src="/starter/sounds/snare.wav"></audio>
    <audio data-key="75" src="/starter/sounds/tom.wav"></audio>
    <audio data-key="76" src="/starter/sounds/tink.wav"></audio>

    <script defer src="script.js"></script>
  </body>
</html>
